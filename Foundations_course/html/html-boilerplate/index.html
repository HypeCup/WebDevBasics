 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
     <!--Text basics.-->
     <p>This is a paragraph.</p>
     <p>This is how you make <strong>bold text</strong>, and this <em>italic text</em>.</p>
     
     <!--Unordered list example.-->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item </li>
     </ul>

     <!--Ordered list example.-->
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>
</body>
